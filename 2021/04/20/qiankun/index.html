              <h2 id="文档地址"><a href="#文档地址" class="headerlink" title="文档地址"></a><a target="_blank" rel="noopener" href="https://qiankun.umijs.org/zh">文档地址</a></h2><h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><figure class="highlight avrasm"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs avrasm">yarn <span class="hljs-keyword">add</span> qiankun <span class="hljs-meta"># 或者 npm i qiankun -S</span><br></code></pre></td></tr></table></figure>
<a id="more"></a>

<h3 id="1-主应用-不限技术栈"><a href="#1-主应用-不限技术栈" class="headerlink" title="1.主应用(不限技术栈)"></a>1.主应用(不限技术栈)</h3><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><code class="hljs awk">import &#123; registerMicroApps, start &#125; from <span class="hljs-string">&#x27;qiankun&#x27;</span>;<br>registerMicroApps([<br>  &#123;<br>    name: <span class="hljs-string">&#x27;react app&#x27;</span>, <span class="hljs-regexp">//</span> app name registered<br>    entry: <span class="hljs-string">&#x27;//localhost:7100&#x27;</span>,<br>    container: <span class="hljs-string">&#x27;#yourContainer&#x27;</span>,<br>    activeRule: <span class="hljs-string">&#x27;/yourActiveRule&#x27;</span>,<br>    <span class="hljs-regexp">//</span>entry为微应用项目启动的地址<br>    <span class="hljs-regexp">//</span>container 为html页面上id相同的匹配标签<br>    <span class="hljs-regexp">//</span>如果是hash模式则 activeRule:<span class="hljs-string">&#x27;#/yourActiveRule&#x27;</span><br>  &#125;,<br>  &#123;<br>    name: <span class="hljs-string">&#x27;vue app&#x27;</span>,<br>    entry: &#123; scripts: [<span class="hljs-string">&#x27;//localhost:7100/main.js&#x27;</span>] &#125;,<br>    container: <span class="hljs-string">&#x27;#yourContainer2&#x27;</span>,<br>    activeRule: <span class="hljs-string">&#x27;/yourActiveRule2&#x27;</span>,<br>  &#125;,<br>]);<br><br><br>start();<br><br><span class="hljs-regexp">//</span>如果主应用的技术栈是vue的话<br>vue.<span class="hljs-variable">$nextTick</span>(()=&gt;&#123;<br>   start() <br>&#125;)<br></code></pre></td></tr></table></figure>


<h3 id="2微应用（vue-react-angular）-gt-当前Vue项目"><a href="#2微应用（vue-react-angular）-gt-当前Vue项目" class="headerlink" title="2微应用（vue/react/angular）==&gt;当前Vue项目"></a>2微应用（vue/react/angular）==&gt;当前Vue项目</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><code class="hljs typescript">Vue2.x  项目<br><span class="hljs-number">1.</span>在src目录新增<span class="hljs-keyword">public</span>-path.js<br><span class="hljs-keyword">if</span> (<span class="hljs-built_in">window</span>.__POWERED_BY_QIANKUN__) &#123;<br>  __webpack_public_path__ = <span class="hljs-built_in">window</span>.__INJECTED_PUBLIC_PATH_BY_QIANKUN__;<br>&#125;<br><br><br><span class="hljs-number">2</span>入口文件main.js<br><br>+ <span class="hljs-keyword">import</span> <span class="hljs-string">&#x27;./public-path&#x27;</span>;<br>+ <span class="hljs-keyword">import</span> VueRouter <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;vue-router&#x27;</span>;<br>+ <span class="hljs-keyword">import</span> routes <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;./router&#x27;</span>;<br>+ <span class="hljs-keyword">let</span> router = <span class="hljs-literal">null</span>,instance = <span class="hljs-literal">null</span>;<br>+<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">render</span>(<span class="hljs-params">props = &#123;&#125;</span>)</span>&#123;<br>    <span class="hljs-keyword">const</span> &#123;container&#125; = props;<br>    router = <span class="hljs-keyword">new</span> VueRouter(&#123;<br>        <span class="hljs-attr">base</span>:<span class="hljs-built_in">window</span>.__POWERED_BY_QIANKUN__ ? <span class="hljs-string">&#x27;前缀路径&#x27;</span> :<span class="hljs-string">&#x27;/&#x27;</span>,<br>        <span class="hljs-attr">mode</span>:<span class="hljs-string">&#x27;hash&#x27;</span>  <span class="hljs-comment">//目前是主微都是hash模式</span><br>        routes<br>    &#125;)<br>    <br>    instance = <span class="hljs-keyword">new</span> Vue(&#123;<br>        router,<br>        store,<br>        <span class="hljs-attr">render</span>:<span class="hljs-function">(<span class="hljs-params">h</span>) =&gt;</span>h(App),<br>    &#125;).$mount(container ? container.querySelector(<span class="hljs-string">&#x27;#app&#x27;</span>) : <span class="hljs-string">&#x27;#app&#x27;</span>)<br>&#125;<br><span class="hljs-comment">//独立运行时</span><br><span class="hljs-keyword">if</span>(!<span class="hljs-built_in">window</span>.__POWERED_BY_QIANKUN__)&#123;<br>    render();<br>&#125;<br><br><span class="hljs-keyword">export</span> <span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">bootstrap</span>(<span class="hljs-params"></span>)</span>&#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;[vue] vue app bootstraped&#x27;</span>);<br>&#125;<br><br><span class="hljs-keyword">export</span> <span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mount</span>(<span class="hljs-params">props</span>)</span>&#123;<br>    <span class="hljs-built_in">console</span>.log(<span class="hljs-string">&#x27;[vue] props form main framework&#x27;</span>,props);<br>    render(props);<br>&#125;<br><br><span class="hljs-keyword">export</span> <span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">unmount</span>(<span class="hljs-params"></span>)</span>&#123;<br>    instance.$destory();<br>    instance.$el.innerHTML = <span class="hljs-string">&#x27;&#x27;</span>;<br>    instace = <span class="hljs-literal">null</span>;<br>    router = <span class="hljs-literal">null</span>;<br>&#125;<br><br><br><span class="hljs-number">3.</span>打包配置修改vue.config.js<br><span class="hljs-keyword">const</span> &#123;name&#125; =  <span class="hljs-built_in">require</span>(<span class="hljs-string">&quot;./package&quot;</span>);<br><span class="hljs-built_in">module</span>.exports = &#123;<br>    <span class="hljs-attr">devServer</span>:&#123;<br>        <span class="hljs-attr">headers</span>:&#123;<br>            <span class="hljs-string">&quot;Access-Control-Allow-Origin&quot;</span>:<span class="hljs-string">&quot;*&quot;</span><br>        &#125;<br>    &#125;,<br>    <span class="hljs-attr">configureWebPack</span>:&#123;<br>        <span class="hljs-attr">output</span>:&#123;<br>            <span class="hljs-attr">library</span>:<span class="hljs-string">`<span class="hljs-subst">$&#123;name&#125;</span>-[name]`</span>,<br>            <span class="hljs-attr">libraryTarget</span>:<span class="hljs-string">&#x27;umd&#x27;</span>, <span class="hljs-comment">//把微应用打包成umd库格式</span><br>            <span class="hljs-attr">jsonpFunction</span>:<span class="hljs-string">`webpackJsonp_<span class="hljs-subst">$&#123;name&#125;</span>`</span>,<br>        &#125;<br>    &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>
