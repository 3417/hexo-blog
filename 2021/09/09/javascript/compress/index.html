<h2 id="前端上传压缩"><a href="#前端上传压缩" class="headerlink" title="前端上传压缩"></a>前端上传压缩</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-comment">/*</span><br><span class="hljs-comment">        三个参数</span><br><span class="hljs-comment">        file：一个是文件(类型是图片格式)，</span><br><span class="hljs-comment">        opts：压缩参数&#123;width: 图片宽度, height: 图片高度, quality: 缩放比例，默认0.9&#125;</span><br><span class="hljs-comment">        callback：回调函数，文件blob</span><br><span class="hljs-comment">        photoCompress()</span><br><span class="hljs-comment">         */</span><br><span class="hljs-keyword">export</span> <span class="hljs-keyword">function</span> <span class="hljs-title function_">photoCompress</span>(<span class="hljs-params">file, opts, callback</span>) &#123;<br>    <span class="hljs-keyword">var</span> ready = <span class="hljs-keyword">new</span> <span class="hljs-title class_">FileReader</span>();<br>    <span class="hljs-comment">/*开始读取指定的Blob对象或File对象中的内容. 当读取操作完成时,readyState属性的值会成为DONE,如果设置了onloadend事件处理程序,则调用之.同时,result属性中将包含一个data: URL格式的字符串以表示所读取文件的内容.*/</span><br>    ready.<span class="hljs-title function_">readAsDataURL</span>(file);<br>    ready.<span class="hljs-property">onload</span> = <span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) &#123;<br>        <span class="hljs-keyword">var</span> re = <span class="hljs-variable language_">this</span>.<span class="hljs-property">result</span>;<br>        <span class="hljs-title function_">canvasDataURL</span>(re, opts, <span class="hljs-keyword">function</span> (<span class="hljs-params">base64Codes</span>) &#123;<br>            <span class="hljs-keyword">if</span> (opts.<span class="hljs-property">wantFile</span>) &#123;<br>                <span class="hljs-title function_">callback</span>(<span class="hljs-title function_">convertBase64UrlToFile</span>(base64Codes, file.<span class="hljs-property">name</span>));<br>            &#125; <span class="hljs-keyword">else</span> &#123;<br>                <span class="hljs-title function_">callback</span>(<span class="hljs-title function_">convertBase64UrlToBlob</span>(base64Codes));<br>            &#125;<br>        &#125;);<br>    &#125;<br>&#125;<br><br><span class="hljs-keyword">function</span> <span class="hljs-title function_">canvasDataURL</span>(<span class="hljs-params">path, obj, callback</span>) &#123;<br>    <span class="hljs-keyword">var</span> img = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Image</span>();<br>    img.<span class="hljs-property">src</span> = path;<br>    img.<span class="hljs-property">onload</span> = <span class="hljs-keyword">function</span> (<span class="hljs-params"></span>) &#123;<br>        <span class="hljs-keyword">var</span> that = <span class="hljs-variable language_">this</span>;<br>        <span class="hljs-comment">// 默认按比例压缩</span><br>        <span class="hljs-keyword">var</span> w = that.<span class="hljs-property">width</span>,<br>            h = that.<span class="hljs-property">height</span>,<br>            scale = w / h;<br>        w = obj.<span class="hljs-property">width</span> || w;<br>        h = obj.<span class="hljs-property">height</span> || (w / scale);<br>        <span class="hljs-keyword">var</span> quality = <span class="hljs-number">0.7</span>; <span class="hljs-comment">// 默认图片质量为0.7</span><br>        <span class="hljs-comment">//如果分辨率大于2000</span><br>        <span class="hljs-keyword">if</span> (w &gt; <span class="hljs-number">2000</span>) &#123;<br>            w = <span class="hljs-number">2000</span>;<br>            h = (w / scale)<br>        &#125;<br>        <span class="hljs-comment">//生成canvas</span><br>        <span class="hljs-keyword">var</span> canvas = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createElement</span>(<span class="hljs-string">&#x27;canvas&#x27;</span>);<br>        <span class="hljs-keyword">var</span> ctx = canvas.<span class="hljs-title function_">getContext</span>(<span class="hljs-string">&#x27;2d&#x27;</span>);<br>        <span class="hljs-comment">// 创建属性节点</span><br>        <span class="hljs-keyword">var</span> anw = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createAttribute</span>(<span class="hljs-string">&quot;width&quot;</span>);<br>        anw.<span class="hljs-property">nodeValue</span> = w;<br>        <span class="hljs-keyword">var</span> anh = <span class="hljs-variable language_">document</span>.<span class="hljs-title function_">createAttribute</span>(<span class="hljs-string">&quot;height&quot;</span>);<br>        anh.<span class="hljs-property">nodeValue</span> = h;<br>        canvas.<span class="hljs-title function_">setAttributeNode</span>(anw);<br>        canvas.<span class="hljs-title function_">setAttributeNode</span>(anh);<br>        ctx.<span class="hljs-title function_">drawImage</span>(that, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>, w, h);<br>        <span class="hljs-comment">// 图像质量</span><br>        <span class="hljs-keyword">if</span> (obj.<span class="hljs-property">quality</span> &amp;&amp; obj.<span class="hljs-property">quality</span> &lt;= <span class="hljs-number">1</span> &amp;&amp; obj.<span class="hljs-property">quality</span> &gt; <span class="hljs-number">0</span>) &#123;<br>            quality = obj.<span class="hljs-property">quality</span>;<br>        &#125;<br>        <span class="hljs-comment">// quality值越小，所绘制出的图像越模糊</span><br>        <span class="hljs-keyword">var</span> base64 = canvas.<span class="hljs-title function_">toDataURL</span>(<span class="hljs-string">&#x27;image/jpeg&#x27;</span>, quality);<br>        <span class="hljs-comment">// 回调函数返回base64的值</span><br>        <span class="hljs-title function_">callback</span>(base64);<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 将以base64的图片url数据转换为Blob</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@param</span> <span class="hljs-variable">urlData</span></span><br><span class="hljs-comment"> *            用url方式表示的base64图片数据</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">function</span> <span class="hljs-title function_">convertBase64UrlToBlob</span>(<span class="hljs-params">urlData</span>) &#123;<br>    <span class="hljs-keyword">var</span> arr = urlData.<span class="hljs-title function_">split</span>(<span class="hljs-string">&#x27;,&#x27;</span>),<br>        mime = arr[<span class="hljs-number">0</span>].<span class="hljs-title function_">match</span>(<span class="hljs-regexp">/:(.*?);/</span>)[<span class="hljs-number">1</span>],<br>        bstr = <span class="hljs-title function_">atob</span>(arr[<span class="hljs-number">1</span>]),<br>        n = bstr.<span class="hljs-property">length</span>,<br>        u8arr = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Uint8Array</span>(n);<br>    <span class="hljs-keyword">while</span> (n--) &#123;<br>        u8arr[n] = bstr.<span class="hljs-title function_">charCodeAt</span>(n);<br>    &#125;<br>    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Blob</span>([u8arr], &#123;<br>        <span class="hljs-attr">type</span>: mime<br>    &#125;);<br>&#125;<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/tocbot@4.12.3/dist/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/anchor-js@4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
