            <h1 style="display: none">JS的一些方法</h1>
            
            <div class="markdown-body">
              <h3 id="根据数字生成数组"><a href="#根据数字生成数组" class="headerlink" title="根据数字生成数组"></a>根据数字生成数组</h3><figure class="highlight coffeescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs coffeescript">let arr = <span class="hljs-built_in">Array</span>.<span class="hljs-keyword">from</span>(&#123;length:<span class="hljs-number">30</span>&#125;,<span class="hljs-function"><span class="hljs-params">(v,k)</span>=&gt;</span>k+<span class="hljs-number">1</span>)<br><br>let arr1 = <span class="hljs-built_in">Array</span>.<span class="hljs-keyword">from</span>(<span class="hljs-built_in">Array</span>(<span class="hljs-number">30</span>),<span class="hljs-function"><span class="hljs-params">(v,k)</span>=&gt;</span>k+<span class="hljs-number">1</span>)<br><br></code></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="JS-生成UUID"><a href="#JS-生成UUID" class="headerlink" title="JS 生成UUID"></a>JS 生成UUID</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><code class="hljs javascript">eg:<span class="hljs-number">1</span><br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">uuid</span>(<span class="hljs-params"></span>)</span>&#123;<br>    <span class="hljs-keyword">var</span> s = [];<br>    <span class="hljs-keyword">var</span> hexDigits = <span class="hljs-string">&#x27;0123456789abcdef&#x27;</span>;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>;i&lt;<span class="hljs-number">36</span>;i++)&#123;<br>        s[i] = hexDigits.substr(<span class="hljs-built_in">Math</span>.floor(<span class="hljs-built_in">Math</span>.random()*<span class="hljs-number">0x10</span>),<span class="hljs-number">1</span>)<br>    &#125;<br>    s[<span class="hljs-number">14</span>] = <span class="hljs-string">&#x27;4&#x27;</span>;<br>    s[<span class="hljs-number">19</span>] = hexDigits.substr((s[<span class="hljs-number">19</span>] &amp; <span class="hljs-number">0x3</span>) | <span class="hljs-number">0x8</span>, <span class="hljs-number">1</span>)<br>    s[<span class="hljs-number">8</span>] = s[<span class="hljs-number">13</span>] = s[<span class="hljs-number">18</span>] = s[<span class="hljs-number">23</span>] = <span class="hljs-string">&quot;-&quot;</span>;<br>    <span class="hljs-keyword">var</span> uuid = s.join(<span class="hljs-string">&quot;&quot;</span>);<br>    <span class="hljs-keyword">return</span> uuid;<br>&#125;<br><br><br><span class="hljs-attr">eg2</span>:<br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">guid</span>(<span class="hljs-params"></span>)</span>&#123;<br>    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx&#x27;</span>.replace(<span class="hljs-regexp">/[xy]/g</span>,<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">c</span>)</span>&#123;<br>        <span class="hljs-keyword">var</span> r = <span class="hljs-built_in">Math</span>.random()*<span class="hljs-number">16</span>|<span class="hljs-number">0</span>,v=c==<span class="hljs-string">&#x27;x&#x27;</span>?r:(r&amp;<span class="hljs-number">0x3</span>|<span class="hljs-number">0x8</span>)<br>        <span class="hljs-keyword">return</span> v.toString(<span class="hljs-number">16</span>)<br>    &#125;)<br>&#125;<br><br><span class="hljs-attr">eg3</span>:<br><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">guid</span>(<span class="hljs-params"></span>)</span>&#123;<br>    <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">S4</span>(<span class="hljs-params"></span>)</span>&#123;<br>        <span class="hljs-keyword">return</span> (((<span class="hljs-number">1</span>+<span class="hljs-built_in">Math</span>.random())*<span class="hljs-number">0x10000</span>)|<span class="hljs-number">0</span>).toString(<span class="hljs-number">16</span>).substring(<span class="hljs-number">1</span>);<br>    &#125;<br>    <span class="hljs-keyword">return</span> (S4()+S4()+<span class="hljs-string">&quot;-&quot;</span>+S4()+<span class="hljs-string">&quot;-&quot;</span>+S4()+<span class="hljs-string">&quot;-&quot;</span>+S4()+<span class="hljs-string">&quot;-&quot;</span>+S4()+S4()+S4());<br>&#125;<br></code></pre></td></tr></table></figure>

<h3 id="二维数组"><a href="#二维数组" class="headerlink" title="二维数组"></a>二维数组</h3><figure class="highlight inform7"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><code class="hljs inform7">结构：<span class="hljs-comment">[ <span class="hljs-comment">[1,2,3,4]</span>,<span class="hljs-comment">[5,6,7,8]</span> ]</span> ... <span class="hljs-comment">[ <span class="hljs-comment">[]</span>, <span class="hljs-comment">[]</span>, <span class="hljs-comment">[]</span> ]</span><br><br>第一种方法：<br>let a =<span class="hljs-comment">[1,2,3,4]</span>;<br><br>for(let i=0; a.length;i++)&#123;<br>    a<span class="hljs-comment">[i]</span> *= 5/num<br>&#125;<br><br>第二种方法：<br>a.map(e=&gt;e * 5)<br><br>第三种方法：<br>function scaleMultiply(arr,multiplier)&#123;<br>    for(let i = 0;i&lt; arr.length;i++)&#123;<br>        arr<span class="hljs-comment">[i]</span> *= multiplier<br>    &#125;<br>    return arr;<br>&#125;<br>scaleMultiply(<span class="hljs-comment">[1,2,3,4]</span>,6); //用法<br><br></code></pre></td></tr></table></figure>

<h3 id="矩阵运算"><a href="#矩阵运算" class="headerlink" title="矩阵运算"></a>矩阵运算</h3><figure class="highlight inform7"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs inform7">function reverseMatrix(sourceArr) &#123;<br>      let reversedArr = <span class="hljs-comment">[]</span>;<br>      for (let n = 0; n &lt; sourceArr<span class="hljs-comment">[0]</span>.length; n++) &#123;<br>        reversedArr<span class="hljs-comment">[n]</span> = <span class="hljs-comment">[]</span>;<br>        for (let j = 0; j &lt; sourceArr.length; j++) &#123;<br>          reversedArr<span class="hljs-comment">[n]</span><span class="hljs-comment">[j]</span> = sourceArr<span class="hljs-comment">[j]</span><span class="hljs-comment">[n]</span>;<br>        &#125;<br>      &#125;<br>      return reversedArr;<br>    &#125;,<br>    <br>输入：<span class="hljs-comment">[<span class="hljs-comment">[1,2,3]</span>,<span class="hljs-comment">[2,3,4]</span>,<span class="hljs-comment">[5,6,7]</span>]</span><br>输出：<span class="hljs-comment">[<span class="hljs-comment">[1,2,4]</span>,<span class="hljs-comment">[2,3,6]</span>,<span class="hljs-comment">[3,4,7]</span>]</span> <br><br></code></pre></td></tr></table></figure>
